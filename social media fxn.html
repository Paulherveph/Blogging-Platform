<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Social Media Integration -->
    <div class="social-media">
        <a href="https://www.facebook.com" class="facebook" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="https://www.twitter.com" class="twitter" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
        <a href="https://www.instagram.com" class="instagram" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
        <a href="https://www.linkedin.com" class="linkedin" target="_blank"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
    </div>
    <script src="js/scripts.js"></script>
</body>
